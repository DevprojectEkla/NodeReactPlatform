name: Deploy to Linode

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.LINODE_SSH_KEY_WORKFLOW }}

    - name: Deploy to Linode
      run: ssh -o StrictHostKeyChecking=no ekla@172.232.32.10 'bash -s' < /home/ekla/.scripts/deploy_NodePlatform.sh
